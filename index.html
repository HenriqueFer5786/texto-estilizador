<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Styzer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts e Icones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>TextoStylizer</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="content">
                <h2>Ferramenta Moderna de Estilização de Texto</h2>
                <p>Converta markdown em texto estilizado e crie um documento organizado e estilizado em apenas um clique.</p>
                <textarea id="input-text" placeholder="Cole seu texto Markdown aqui..."></textarea>
                <div class="buttons">
                    <button id="stylize-button">Estilizar Texto</button>
                    <button id="download-button">Baixar Documento</button>
                </div>
                <div id="output-text-container" class="output-container">
                    <!-- Texto estilizado será mostrado aqui -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TextoStylizer. Todos os direitos reservados.</p>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
